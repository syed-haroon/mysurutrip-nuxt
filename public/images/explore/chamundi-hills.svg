  <rect x="170" y="185" width="60" height="5" fill="url(#stoneTexture)" opacity="0.3"/>
  <rect x="165" y="190" width="70" height="5" fill="#DEB887"/>
  <rect x="165" y="190" width="70" height="5" fill="url(#stoneTexture)" opacity="0.3"/>
  
