  <path d="M0 240 Q100 190 200 220 Q300 160 400 240 L400 300 L0 300 Z" fill="#90EE90"/>
  
  <!-- Temple shadow -->
  <ellipse cx="200" cy="190" rx="25" ry="8" fill="#000000" opacity="0.2"/>
  
