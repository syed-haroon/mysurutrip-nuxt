  <ellipse cx="325" cy="220" rx="15" ry="6" fill="#000000" opacity="0.2"/>
  <ellipse cx="155" cy="250" rx="12" ry="5" fill="#000000" opacity="0.2"/>
  <ellipse cx="255" cy="240" rx="12" ry="5" fill="#000000" opacity="0.2"/>
  
