  <ellipse cx="280" cy="55" rx="25" ry="14" fill="#FFFFFF" opacity="0.6"/>
  <ellipse cx="298" cy="52" rx="20" ry="11" fill="#FFFFFF" opacity="0.6"/>
  <ellipse cx="265" cy="58" rx="18" ry="10" fill="#FFFFFF" opacity="0.6"/>
  
  <!-- Ground with texture -->
