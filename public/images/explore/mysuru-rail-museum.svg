  <rect x="0" y="150" width="400" height="150" fill="url(#grassTexture)" opacity="0.3"/>
  
  <!-- Railway track shadows -->
  <ellipse cx="200" cy="220" rx="200" ry="8" fill="#000000" opacity="0.2"/>
  
