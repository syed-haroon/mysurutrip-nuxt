  <circle cx="220" cy="190" r="12" fill="#4682B4"/>
  <circle cx="220" cy="190" r="9" fill="#5F9EA0"/>
  <circle cx="220" cy="190" r="6" fill="#4682B4"/>
  <circle cx="220" cy="190" r="3" fill="#87CEEB"/>
  
