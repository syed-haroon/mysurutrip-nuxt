  <circle cx="240" cy="190" r="9" fill="#5F9EA0"/>
  <circle cx="240" cy="190" r="6" fill="#4682B4"/>
  <circle cx="240" cy="190" r="3" fill="#87CEEB"/>
  
  <!-- Museum building shadow -->
  <ellipse cx="100" cy="120" rx="50" ry="8" fill="#000000" opacity="0.2"/>
  
