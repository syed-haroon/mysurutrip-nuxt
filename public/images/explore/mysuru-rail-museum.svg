  <rect x="130" y="120" width="20" height="30" fill="#2F4F4F"/>
  <rect x="135" y="125" width="10" height="20" fill="#708090"/>
  <rect x="135" y="125" width="10" height="20" fill="url(#metalTexture)" opacity="0.3"/>
